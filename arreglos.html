<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Arreglos</title>
</head>
<body>
    <h2>Usando listas</h2>
    <form name="selector">
        <label for="telefonos">Selecciona la o las marcas de telefonos que mas te gusten</label>
        <br>
        <select name="telefonos" id="telefonos" multiple="multiple">
            <option>Apple</option>
            <option>Motorola</option>
            <option>Huawei</option>
            <option>Samsung</option>
            <option>Atvio</option>
        </select><br>
        <input type="button" id="btn" value="Contar" onclick="Contar()">
    </form>
    <script src="contar.js"></script>
</body>
</html>
